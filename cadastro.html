<!DOCTYPE html>

<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="cadastro.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Cadastre-se</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome completo</span>
            <input type="text" placeholder="Inserir seu nome" required>
          </div>
          <div class="input-box">
            <span class="details">Idade</span>
            <input type="text" placeholder="Inserir sua idade" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Inserir seu email" required>
          </div>
          <div class="input-box">
            <span class="details">Peso</span>
            <input type="text" placeholder="Inserir seu peso" required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" placeholder="Inserir sua senha" required>
          </div>
          <div class="input-box">
            <span class="details">Altura</span>
            <input type="text" placeholder="Inserir sua altura" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genêro</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Feminino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro não dizer</span>
            </label>
          </div>
        </div>
        <button class="button">
          <a href="dashboard.html" class="btn-continuar">Enviar</a>
      </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
